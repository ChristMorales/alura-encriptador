<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Encriptador de Texto</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
	<link href="reset.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>




<body>
	<header>
			<h1><img src="images/logo.png" class="logo"></h1>
	</header>


	<main>
		<div class = "area-texto">
			<textarea id="texto" type="input" placeholder="ingrese texto aquí" autofocus="true"></textarea>
		</div>
		
		<div class="botones">
			<button id="boton-encriptar">Encriptar</button>
			<button id="boton-desencriptar">Desencriptar</button>
		</div>

		<div class="display-texto">
			<div id="ocultable">
				<img class="muneco" src="images/Muñeco.png" alt="niño buscando">
				<p class="negrito">Ningún mensaje fue encontrado</p>
				<p>Ingresa el texto que desees encriptar o desencriptar.</p>
			</div>
			<div class="ocultab">
				<button id="boton-copiar">Copiar Texto</button>
			</div>
		</div>
	</main>
	

<script src="encriptar.js"></script>
<script src="desencriptar.js"></script>

</body>


</html>
